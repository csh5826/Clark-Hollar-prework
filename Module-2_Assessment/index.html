<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<body>
<div class="container">
  <h1 class="text-center">Hangman</h1>
  <h2 class="text-center">2000s Rap Artists</h2><br>
  <div class="float-right">Number of wrong guesses: <span id='mistakes'>0</span> of <span id='maxWrong'>8</span></div><br>
  <p class ="text-center">Press any key to get started!</p>
  <p class ="text-center">WINS</p>
  <div class = "text-center">
    <p id="totalWins"></p>
  </div>
  <div class="text-center">
    <p id="nameSpotlight">The word to be guessed goes here</p>
  </div>
  <p class="text-center"> Letters already guessed</p>
  <div class = "text-center">
    <p id="wrongGuesses"></p>
  </div>
  <div class= "text-center">
    <h1 id="GameOver"></h1>
  </div>
    
</div>






<script src ="assets/javascript/game.js"></script>
